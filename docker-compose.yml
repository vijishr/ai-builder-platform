version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: ai-builder-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-builder-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai-builder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-builder-network

  # Backend API
  backend:
    build: ./backend
    container_name: ai-builder-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/ai-builder?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_key_change_in_production
      JWT_REFRESH_SECRET: dev_refresh_key_change_in_production
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/src:/app/src
    networks:
      - ai-builder-network

  # Frontend
  frontend:
    build: ./frontend
    container_name: ai-builder-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - ai-builder-network

volumes:
  mongodb_data:
  redis_data:

networks:
  ai-builder-network:
    driver: bridge
