<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Builder Platform — Redirect</title>
    <meta http-equiv="refresh" content="0; url=/dashboard" />
    <script>
      // Fallback JS redirect for browsers that ignore meta refresh
      (function(){
        try{ if(location.pathname !== '/dashboard') location.replace('/dashboard'); }catch(e){}
      })();
    </script>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#fff}
      .box{max-width:680px;padding:24px;border-radius:8px;border:1px solid #eee;text-align:center}
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Redirecting…</h1>
      <p>If you are not redirected automatically, <a href="/dashboard">click here to go to the app dashboard</a>.</p>
    </div>
  </body>
</html>
